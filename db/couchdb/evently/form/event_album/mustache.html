<div class="tabs">
  <ul>
    <li class="active"><a href="#">Events</a></li>
    <li><a href="#">News</a></li>
  </ul>
  <a id="submitButton" href="#" class="saved"><img src="images/saved.png" alt=""></a>
</div>

<form>
    <input type='hidden' name='_id' value='events_main_album' />
    <input type='hidden' name='_rev' value='{{albumRev}}' />

    <div class="cnt active">
        <div class="input">
            <ul>
              {{#items}}
                {{#doc}}
                  <li><img src='images/arrow.png' /><input type='hidden' name='events[]' value={{_id}}>{{title}}</li>
                {{/doc}}
              {{/items}}
            </ul>
        </div>
    </div>

    <div class="cnt">
        <ul class="main-news">
        </ul>
    </div>
</form>
