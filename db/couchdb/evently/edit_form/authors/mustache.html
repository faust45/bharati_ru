<div class="tabs" id="track_form_tabs">
  <ul data-tabsid="edit_track_form">
    <li id="track-tab-1" class="active"><a href="#">Basic</a></li>
    <li id="track-tab-2"><a href="#">Additional</a></li>
    <li id="track-tab-2"><a href="#">Bio</a></li>
    <li id="track-tab-2"><a href="#">Extracts</a></li>
  </ul>
  <a id="submitButton" href="#" class="saved"><img src="images/saved.png" alt=""></a>
</div>


{{#doc}}
<form>
  <input type='hidden' name='_id' value='{{_id}}'    />
  <input type='hidden' name='_rev' value='{{_rev}}'  />
  <input type='hidden' name='couchrest-type' value='Author' />

  <div class="cnt active">
      <div class="input"><input class="store-text" name="display_name" type="text" size="25" value="{{display_name}}"></div>
      {{#if_new}}
      ID:
      <div class="input">
        <input type='text' class="store-text" name='_id' value='{{_id}}' size="25" />
      </div>
      {{/if_new}}
      <div class="input">
        <div class="upload" data-field="main_photo">
        </div>
        <div class="photo">
        </div>
      </div>
  </div>

  <div class="cnt">
      <div class="input">
          <div>Полное имя:</div>
          <input class="store-text field" name="full_name" type="text" size="25" value="{{full_name}}">
      </div>

      <div class="input">
          <div>Годы:</div>
          <input class="store-text field" name="life_years" type="text" size="25" value="{{life_years}}">
      </div>

      <div class="input">
          <div>Короткоая биография:</div>
          <textarea name="short_bio" class="store-text field" rows="10" cols="35">{{short_bio}}</textarea>
      </div>

      <div class="input"> 
        <div>Фото из меню:</div>
        <div class="upload" data-field="main_photo_page_menu">
        </div>
        <div class="photo"> 
        </div>
      </div>

      <div class="input"> 
        <div>Внутренеe фото:</div>
        <div class="upload" data-field="main_photo_inner">
        </div>
        <div class="photo"> 
        </div>
      </div>
  </div>

  <div class="cnt">
    <div class="input">
      <div>Биография:</div>
      <textarea name="bio" class="store-text field" rows="25" cols="35">{{bio}}</textarea>
    </div>
  </div>

  <div class="cnt">
    <div class="input">
      <div>Цитаты:</div>
      <textarea name="extracts" class="store-text field text-array" rows="25" cols="35">{{extracts_raw}}</textarea>
    </div>
  </div>
</form>
{{/doc}}
