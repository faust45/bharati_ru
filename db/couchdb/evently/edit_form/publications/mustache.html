<div class="tabs">
  <ul class="custom_tabs">
    <li class="active"><a href="#">Basic</a></li>
    <li><a href="#">Attachments</a></li>
  </ul>
  <a id="submitButton" href="#" class="saved"><img src="images/saved.png" alt=""></a>
</div>


{{#doc}}
<form>
  <input type='hidden' name='_id' value='{{_id}}'    />
  <input type='hidden' name='_rev' value='{{_rev}}'  />
  <input type='hidden' name='couchrest-type' value='Publication' />

  <div class="cnt active">
      <div class="input"><input class="store-text field" name="title" type="text" size="25" value="{{title}}"></div>
      <div class="input">
          <select name="author_id" class="author-select can-changed field">
          </select>
      </div>
      <div class="input">
          <select name="publication_type" class="can-changed field">
            <option>Select type</option>
            <option value="book">Книга</option>
            <option value="article">Статья</option>
          </select>
      </div>
      <div class="input">
        <div class="upload" data-field="main_photo">
        </div>
        <div class="photo"></div>
      </div>
  </div>
  <div class="cnt">
      {{#if_pdf}}
      <a href=""><img src="images/pdf.png"></a>
      {{/if_pdf}}

      {{#if_not_pdf}}
      PDF:
      {{/if_not_pdf}}
      <div class="input upload" data-field="source_pdf"  data-save-full-name="true" data-filename="native">
      </div>

      {{#if_doc}}
      <a href=""><img src="images/doc.png"></a>
      {{/if_doc}}

      {{#if_not_doc}}
      DOC:
      {{/if_not_doc}}
      <div class="input upload" data-field="source_doc" data-save-full-name="true" data-filename="native">
      </div>
  </div>
</form>
{{/doc}}
